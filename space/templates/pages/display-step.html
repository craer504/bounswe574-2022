{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.3.0/dracula.min.js"></script>
        <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{ step.relatedresource }}</title>
  </head>

  <body>
    <div class="container-fluid mt-3">
        <div class="row"> 

            <h3>{{ step.steptitle }}</h3>

            {{ step.stepcontent|safe }}
            <h3>Related Resource</h3>
            {% for i in resources %}
           

              {% if step.relatedresource.id == i.id %}
                         
              <a href="{% url 'display-resource' slug=space.slug id=i.id%}">{{i.resourcename|safe}}</a>

              {% endif %}


            {% endfor %}


        </div>
    </div>
 

  </body>
</html>
